<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      @media (min-width: 576px) {
        .responsive-text {
          font-size: 3rem;
        }
      }
    
      @media (min-width: 768px) {
        .responsive-text {
          font-size: 3.5rem;
        }
      }
    
      @media (min-width: 992px) {
        .responsive-text {
          font-size: 4rem;
        }
      }
    
      @media (min-width: 1200px) {
        .responsive-text {
          font-size: 5rem;
        }
      }
    
      @media (min-width: 1400px) {
        .responsive-text {
          font-size: 6rem;
        }
      }

      .custom-card {
        border-radius: 25px;
        width: 100%; /* Adjust the width as needed */
        margin: auto; /* Center the card horizontally */
      }
    </style>

    <title>Book Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" src="/assets/AppIcon.png" width="30" height="30" alt="Bookland Logo" />
        <b>Book</b>land
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="fiction.html">Fiction</a></li>
                    <li><a class="dropdown-item" href="non-fiction.html">Non-Fiction</a></li>
                </ul>
            </li>
        </ul>
        <form class="d-flex ms-auto my-2 my-lg-0">
            <input class="form-control me-2" type="search" placeholder="Search books" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
        </form>
        <ul class="navbar-nav ms-3">
            <li class="nav-item">
              <a class="nav-link" href="#" id="cart-link">
                <i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-primary">0</span>
            </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Cart modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" id="closeBtn1"></button>
          </div>
          <div class="modal-body" id="cartItems">
              <!-- Cart items will be displayed here -->
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn2">Close</button>
              <button type="button" class="btn btn-primary" id="checkoutBtn">Checkout</button>
          </div>
      </div>
  </div>
</div>

<div class="container mt-5">
  <div class="card custom-card">
      <div class="row align-items-center">
          <div class="col-md-6">
              <div class="card-body">
                  <p class="text-md-start text-wrap fw-bolder responsive-text" style="font-size: 2.5rem;"> 
                      The Store That <br> Feeds Your Mind. <br> Visit Us Today 
                  </p>
                  <p class="text-md-start text-wrap responsive-text" style="font-size: 2.5rem;"> 
                      Where You Can Browse, Buy, and <br> Read Books In Minutes. 
                  </p>
              </div>
          </div>
          <div class="col-md-6 text-center">
              <img src="https://cdn.vectorstock.com/i/500p/92/00/student-study-books-people-reading-studying-vector-34579200.avif" class="img-fluid" alt="Bookstore Image">
          </div>
      </div>
  </div>
</div>

<script src="script.js"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
